<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Счетчик калорий</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <main class="main">
    <h2 class="main__title">Калькулятор калорий</h2>
    <section class="calc">
      <div class="calc-wrap">
        <h3 class="calc__title">Калькулятор калорий</h3>
        <form class="calc__form" method="get" action="https://echo.htmlacademy.ru">
          <fieldset class="calc__fieldset sex">
            <legend class="calc__fieldset-title">Пол</legend>
            <ul class="sex__list">
              <li class="sex__item">
                <input class="calc__input sex__input" type="radio" name="sex" id="male">
                <label class="calc__label sex__button" for="male">Мужчина</label>
              </li>
              <li>
                <input class="calc__input sex__input" type="radio" name="sex" id="female">
                <label class="calc__label sex__button" for="female">Женщина</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="calc__fieldset parameters">
            <legend class="calc__fieldset-title parameters__title">Физические параметры</legend>
            <ul class="parameters__list">
              <li class="parameters__item">
                <input class="parameters__input parameters__age" type="text" name="phys-parameters" id="age">
                <label class="parameters__label" for="age">Возраст</label>
              </li>
              <li class="parameters__item">
                <input class="parameters__input parameters__height" type="text" name="phys-parameters" id="height">
                <label class="parameters__label" for="height">Рост</label>
              </li>
              <li class="parameters__item">
                <input class="parameters__input parameters__weight" type="text" name="phys-parameters" id="weight">
                <label class="parameters__label" for="weight">Вес</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="calc__fieldset activity">
            <legend class="calc__fieldset-title">Физическая активность</legend>
            <ul class="activity__list">
              <li class="activity__item">
                <input class="activity__input" type="radio" name="phys-activity" id="min">
                <label class="activity__label" for="min">Минимальная</label>
              </li>
              <li class="activity__item">
                <input class="activity__input" type="radio" name="phys-activity" id="low">
                <label class="activity__label" for="low">Низкая</label>
              </li>
              <li class="activity__item">
                <input class="activity__input" type="radio" name="phys-activity" id="middle">
                <label class="activity__label" for="middle">Средняя</label>
              </li>
              <li class="activity__item">
                <input class="activity__input" type="radio" name="phys-activity" id="high">
                <label class="activity__label" for="high">Высокая</label>
              </li>
              <li class="activity__item">
                <input class="activity__input" type="radio" name="phys-activity" id="max">
                <label class="activity__label" for="max">Очень высокая</label>
              </li>
            </ul>
          </fieldset>
          <div class="calc__buttons">
            <button class="compute-button" type="button">Рассчитать</button>
            <button class="reset-button" type="reset">Очистить поля и расчёт</button>
          </div>
        </form>
      </div>
    </section>
    <section class="result">
      <div class="result-wrap">
        <h3 class="result__title">Ваша норма калорий:</h3>
        <ul class="result__list">
          <li class="result__item">
            <output class="result__output result__base">1</output>
            <label class="result__label">Поддержание веса</label>
          </li>
          <li class="result__item">
            <output class="result__output result__loss-flesh">2</output>
            <label class="result__label">Снижение веса</label>
          </li>
          <li class="result__item">
            <output class="result__output result__growth">3</output>
            <label class="result__label">Набор веса</label>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
